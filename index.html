<!DOCTYPE html>
<html lang="en">
<head>
    <title>Watchlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=.75">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
    <style>
        .toc ul {
            margin: 0px;
            list-style: none; /* This removes the list styling which are provided by default */
            padding: 5px; /* Removes the front padding */
        }
        .toc ul li a {
            text-decoration: none; /* Removes the underline from the link tags */
        }
        .toc ul li {
            padding: 2px; /* Adds a little space around each <li> tag */
        }
    </style>
    <script type="module">
        function generateLinkMarkup(contentElement) {
            const headings = [...contentElement.querySelectorAll('h2, h3')]
            const parsedHeadings = headings.map(heading => {
                return {
                    title: heading.innerText,
                    depth: parseInt(heading.nodeName.replace(/\D/g,'')),
                    id: heading.getAttribute('id')
                }
            });
            const generate = (headings,i=0,html) => {
                return headings.reduce((html, heading, index, array) => {
                    const depth = heading.depth;
                    if (index > 0) {
                        if(depth > array[index - 1].depth) html += `<ul>${generate(array.slice(index))}</ul>`
                        else if(depth < array[index - 1].depth) {
                            array.splice(0,array.length);
                            return html;
                        } else {
                            html += `<li><a href="#${heading.id}">${heading.title}</a></li>`;
                            array.shift();
                        }
                    } else {
                        html += `<li><a href="#${heading.id}">${heading.title}</a></li>`;
                        array.shift();
                    }
                    return html;
                }, "")
            }
            let html = "";
            for(let i=0;i<parsedHeadings.length;i++) {
                const heading = parsedHeadings[i];
                if(i>0) {
                    if(heading.depth>parsedHeadings[i-1].depth) {
                        html+="<ul>"
                    } else if(heading.depth<parsedHeadings[i-1].depth) {
                        html+="</ul>"
                    }
                    html += `<li><a href="#${heading.id}">${heading.title}</a></li>`;
                } else {
                    html += `<li><a href="#${heading.id}">${heading.title}</a></li>`;
                }
            }
            return `<ul>${html}</ul>`;
        }
        const parser = new DOMParser(),
            decode = (string) => {
                return string.replace(/(?<=\${.*)(&amp;&amp;)(.*})/g, "&&$2")
                    .replace(/(?<=\${.*)(&quote;)(.*})/g, "'$2")
                    .replace(/(?<=\${.*)(&lt;)(.*})/g, "<$2")
                    .replace(/(?<=\${.*)(&gt;)(.*})/g, ">$2")
            },
            readme = await fetch("./README.md").then((result) => result.text());
        const dom =  parser.parseFromString(decode(marked.parse(readme,{})),"text/html"),
            toc = dom.querySelector(".toc");
        if(toc) {
            toc.innerHTML = generateLinkMarkup(dom.body);
        }
        dom.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
            el.style.setProperty("margin-right","10px");
        });
        dom.body.style = "overflow:hidden;height:100%;max-height:100%"
        document.body.replaceWith(dom.body);

        let touchstartX = 0,
            touchendX = 0,
            touchstartY = 0,
            touchendY = 0,
            x = 0,
            y = 0;
        const toggle = document.getElementById("TOC"),
            header = document.getElementById("header"),
            scroller = document.getElementsByClassName("toc")[0],
            content = document.getElementById("content");
        document.getElementById("toggle-button").style.setProperty("display","inline");
        function handleGesture({event,right,left}={}) {
            if (left && touchendX < touchstartX && Math.abs(touchstartY-touchendY)<100 && Math.abs(touchstartX-touchendX)>75) { left(); }
            else if (right && touchendX > touchstartX && touchstartX<125) { right(); }
        }
        function handleTOC({open,close,toggle}) {
            if(toc.style["max-width"]=="8px" && (open || toggle)) {
                toc.style.setProperty("max-width","");
                toc.style.setProperty("max-height","95vh");
                toc.style.setProperty("height","95vh");
                scroller.style.setProperty("overflow-y","auto");
                scroller.style.setProperty("max-height","95%");
                header.style.setProperty("display","initial");
                content.style.setProperty("max-width",`calc(100% - ${toc.clientWidth+30}px)`);
            } else if(toc.style["max-width"]!=="8px" && (close || toggle)) {
                toc.style.setProperty("max-width","8px");
                toc.style.setProperty("max-height","98vh");
                toc.style.setProperty("height","98vh");
                scroller.style.setProperty("overflow-y","hidden");
                scroller.style.setProperty("max-height","100%");
                header.style.display = "none";
                content.style.setProperty("max-width",`calc(100% - ${toc.clientWidth+30}px)`);
            }
        }
        content.style.setProperty("max-width",`calc(100% - ${toc.clientWidth+30}px)`);
        toc.addEventListener('touchstart', event => {
            touchstartX = event.changedTouches[0].screenX
        })
        toc.addEventListener('touchend', event => {
            touchendX = event.changedTouches[0].screenX
            handleGesture({left:()=>handleTOC({event,close:true})})
        })
        content.addEventListener("scroll",(event) => {
            y = content.scrollTop;
        })
        content.addEventListener('touchstart', event => {
            touchstartX = event.changedTouches[0].screenX
            touchstartY = event.changedTouches[0].screenY
        })
        content.addEventListener('touchend', event => {
            touchendX = event.changedTouches[0].screenX;
            touchendY = event.changedTouches[0].screenY;
            handleGesture({right:()=>handleTOC({event,open:true}),left:()=>event.preventDefault()});
        })
        toggle.addEventListener("click",(event) => {
            const hash = window.location.hash,
                el = document.getElementById(hash.substring(1));
            handleTOC({toggle:true});
            setTimeout(() => {
                if(hash===window.location.hash && y!==el.offsetTop) {
                    content.scrollTo({left:0,top:el.offsetTop-10,behavior:"instant"})
                }
            })
        });
    </script>
</head>
<body>
</body>
</html>
